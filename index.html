<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Quest js intermediário</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="wrapper_info">
            <h1 class="wrapper_info-titlle">FICOU COM DÚVIDA?</h1>
            <p class="wrapper_info-subtitle">NOS MANDE UMA MENSAGEM!</p>
            <p class="wrapper_info-paragraph">
              caso tenha ficado com qualquer dúvida basta nos mandar uma
              mensagem e entraremos em contato em menos de 24h.
            </p>
          </div>
          <div class="wrapper_form-container">
            <div class="wrapper_form">
                <input type="text" name="name" id="name" />
                <input type="email" name="email" id="email" />
                <input type="tel" name="tel" id="tel" />
                <textarea name="textarea" id="textarea"></textarea>
              <p>*campos obrigatórios</p>
              <button class="btn">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="src/js/index.js"></script>
  </body>
</html>
